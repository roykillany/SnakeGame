<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" href="./css/snake.css">
  </head>
  <body>

    <div class="gameboy group">

          <li></li>

          <li></li>

      <ul class="bottons">

    <script>
    $(function () {
      new SnakeGame.View($(".snake-game"));
    });
    </script>
